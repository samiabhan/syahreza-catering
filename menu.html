<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Menu Catering - Syahreza Bogor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-color: #55c266;
      --secondary-color: #2c5e34;
      --accent-color: #f8a54f;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9f9f9;
    }
    .menu-hero {
      background-image: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://storage.googleapis.com/workspace-0f70711f-8b4e-4d94-86f1-2a93ccde5887/image/3ff31edb-6e49-40e6-afa0-2b75d53d0b1a.png');
      background-size: cover;
      background-position: center;
      color: white;
    }
    .nav-link {
      transition: all 0.3s ease;
    }
    .nav-link:hover {
      color: var(--accent-color);
      transform: translateY(-2px);
    }
    .btn-primary {
      background-color: var(--primary-color);
      transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: var(--secondary-color);
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .menu-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 20px 30px rgba(0,0,0,0.15);
    }
    .category-btn.active {
      background-color: var(--primary-color);
      color: white;
    }
    .food-item {
      border-bottom: 1px dashed #e2e8f0;
      padding-bottom: 1.5rem;
      margin-bottom: 1.5rem;
    }
    .food-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <!-- Header Navigation -->
  <header class="bg-white shadow-md fixed w-full z-50">
    <div class="container mx-auto px-6 py-3">
      <div class="flex items-center justify-between">
        <div class="flex items-center">
          <div class="text-2xl font-bold text-green-800">SYAHREZA</div>
          <div class="text-xl ml-1 text-gray-600">Catering Bogor</div>
        </div>
        <nav class="hidden md:flex space-x-8">
          <a href="index.html" class="nav-link text-gray-600 hover:text-green-800">Home</a>
          <a href="menu.html" class="nav-link text-green-800 font-medium">Menu</a>
          <a href="tentang.html" class="nav-link text-gray-600 hover:text-green-800">Tentang Kami</a>
          <a href="order.html" class="nav-link bg-green-700 text-white px-4 py-2 rounded-full hover:bg-green-800">Order Sekarang</a>
        </nav>
        <button id="hamburger" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16m-7 6h7"/>
          </svg>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div id="mobile-menu" class="md:hidden hidden mt-4 space-y-2">
        <a href="index.html" class="block text-gray-600 hover:text-green-800">Home</a>
        <a href="menu.html" class="block text-green-800 font-medium">Menu</a>
        <a href="tentang.html" class="block text-gray-600 hover:text-green-800">Tentang Kami</a>
        <a href="order.html" class="block bg-green-700 text-white px-4 py-2 rounded-full hover:bg-green-800 text-center">Order Sekarang</a>
      </div>
    </div>
  </header>

  <!-- Halaman Menu (ISI UTAMA) -->
  <!-- ... -->
  <!-- Bagian ini sama seperti yang sudah kamu buat sebelumnya dan tidak perlu diubah -->

  <!-- Call to Action dan Footer -->
  <!-- ... -->
  <!-- Bagian ini juga tidak perlu diubah -->

  <!-- JavaScript -->
  <script>
    // Toggle mobile menu
    const hamburger = document.getElementById('hamburger');
    const mobileMenu = document.getElementById('mobile-menu');

    hamburger.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Kategori filter menu
    document.addEventListener('DOMContentLoaded', function () {
      const categoryBtns = document.querySelectorAll('.category-btn');
      const allCategories = document.querySelectorAll('.menu-category');

      categoryBtns.forEach(btn => {
        btn.addEventListener('click', function () {
          // Reset semua tombol
          categoryBtns.forEach(b => {
            b.classList.remove('active', 'bg-green-700', 'text-white');
            b.classList.add('border', 'border-green-700', 'text-green-700');
          });

          // Aktifkan tombol ini
          this.classList.add('active', 'bg-green-700', 'text-white');
          this.classList.remove('border', 'border-green-700', 'text-green-700');

          // Filter kategori
          const category = this.dataset.category;
          allCategories.forEach(cat => {
            cat.style.display = (category === 'all' || cat.dataset.category === category) ? 'block' : 'none';
          });
        });
      });
    });
  </script>
</body>
</html>
